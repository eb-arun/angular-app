<section class="col-sm-4 form-signin">
      <h1 class="h3 mt-3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-3 mt-1" placeholder="Password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
    <button class="btn btn-md btn-danger col-sm-5 mr-5" type="submit">Sign in</button>
      <button class="btn btn-md btn-danger col-sm-5 ml-3" type="submit" (click)="signOn()">Google Sign</button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>

      <div *ngIf="afAuth.authState | async as user; else showLogin">
      <h1>Hello {{ user.displayName }}!</h1>
      <button (click)="logout()">Logout</button>
    </div>
    <ng-template #showLogin>
      <p>Please login.</p>
      <button (click)="login()">Login with Google</button>
    </ng-template>
    
</section>
